<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <input type="hidden" id="recipeId" value="" />
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input id="dateValue" type="date" name="date-input">
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input id="conceptValue" type="text" name="concept-input" maxlength="145">
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea id="textValue" name="entry-input" maxlength="145"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select id="moodValue" class="mood" name="mood-input">
                <option value="Amazing">Amazing</option>
                <option value="Great">Great</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
    </form>

    <button id="recordJournalEntry">Record Journal Entry</button>

    <hr>

    <fieldset id="mood-filter">
        <legend>My Journals Entries by Mood</legend>
        <input id="mood--1" type="radio" name="moodStatus" value="Amazing">
        <label for="mood--1">Amazing</label>
        <input id="mood--2" type="radio" name="moodStatus" value="Great">
        <label for="mood--2">Great</label>
        <input id="mood--3" type="radio" name="moodStatus" value="Ok">
        <label for="mood--3">Ok</label>
    </fieldset>

    <article class="entryLog" id="entryList">

    </article>

    <script src="./scripts/journal.js" type="module"></script>

</body>

</html>
